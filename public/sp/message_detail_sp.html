<html lang="ja" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="robots" content="noindex" />
  <meta name="googlebot" content="noindex" />
  <title>名大社</title>
  <link rel="stylesheet" href="../assets/css/lib/fontawesome.css" />
  <link rel="stylesheet" href="../assets/css/lib/yakuhanjp.min.css" />
  <link rel="stylesheet" href="../assets/css/lib/materialdesignicons.min.css" />
  <link rel="stylesheet" type="text/css" href="../assets/css/lib/slick.css" />
  <link href="../assets/css/application.css" rel="stylesheet" media="all" type="text/css" />
  <link href="../assets/css/flex.css" rel="stylesheet" media="all" type="text/css" />
  <link href="../assets/css/sp/message-detail-sp.css" rel="stylesheet" media="all" type="text/css" />
  <script src="../assets/js/lib/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="../assets/js/lib/slick.min.js"></script>
  <script type="text/javascript" src="../assets/js/tutorial.js"></script>

</head>

<body>

  <div class="message-container-sp flex__column">
    <!-- Top message -->
    <div class="message-top flex__center__center">
      <img src="../assets/images/arrow-left-black.png" alt="">
      名大テクノロジー株式会社
    </div>

    <!-- Message Content -->
    <div class="message-content flex__center__center flex__column">
      <div class="mess-dateview flex__center__center">2021年3月2日</div>
      <div class="my-message flex__end__end">
        <span class="mess-time">14 ：36</span>
        <div class="mess-content">採用ご担当者様。はじめまして、鈴木と申します。質問したいのですが大丈夫でしょうか？</div>
      </div>
      <div class="other-message flex__start__stretch">
        <div class="mess-avt flex__center__center">
          <img src="../assets/images/icon-feed.png" alt="">
        </div>
        <div class="mess-content">
          ご連絡頂きありがとうございます。<br>
          採用担当の佐藤と申します。
        </div>
        <span class="mess-time flex__end__end">14 ：39</span>
      </div>
      <div class="my-message flex__end__end">
        <span class="mess-time">14 ：40</span>
        <div class="mess-content">
          ご返信ありがとうございます。説明会への服装についてうかがいたいのですが、「服装自由」とはスーツ以外の服装で伺ってもよろしいのでしょうか？
        </div>
      </div>
      <div class="other-message flex__start__stretch">
        <div class="mess-avt flex__center__center"> 
          <img src="../assets/images/icon-feed.png" alt="">
        </div>
        <div class="mess-content">
          スーツが必須ということではござ
          いません。
        </div>
        <span class="mess-time flex__end__end">14 ：42</span>
      </div>
    </div>

    <!-- Message Send -->
    <div class="message-group-input">
      <div class="top-group flex__between__center">
        <div class="group-upload flex__start__center">
          <div class="upload-items upload-pdf flex__center__center">PDF</div>
          <img class="upload-items" src="../assets/images/upload-img.png" alt="">
          <img class="upload-items" src="../assets/images/upload-file.png" alt="">
        </div>

        <button class="btn btn--send">送信</button>
      </div>
      <textarea name="mess-input" class="mess-input" rows="5" placeholder="ここにメッセージを入力してください"></textarea>
    </div>
  </div>
</body>
