<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>名大社</title>
    <link rel="stylesheet" href="assets/css/lib/fontawesome.css"/>

<body>
<div class="wrapper">
    <!-- Main -->
    <div class="page-my-page-guidance-list">

        <section class="main">
            <div class="my-container">
                <section class="section-top flex__between__center">
                    <h1 class="title">会員登録情報</h1>
                    <button class="btn-back flex__center__center"><img src="assets/images/arrow-left-black.png"/>検索一覧に戻る
                    </button>
                </section>
                <div class="flex__start__start">
                    <div class="filter">
                        <div>
                            <h3>会員登録情報</h3>
                        </div>
                        <div class="flex__between__center active">
                            <p>プロフィール情報</p>
                        </div>
                        <button class="flex__between__center">
                            <p>希望条件</p>
                            <img src="assets/images/arrow-right-grey.png">
                        </button>
                        <div></div>
                    </div>
                    <div id="login_my_page_profile_container">
                        <div class="content">
                            <div class="content_items">
                                <div class="content_item">
                                    <div class="content_item_title">氏名</div>
                                    <div class="div-input div">
                                        <input class="content_item_value" value="名大社" type="text">
                                        <input class="content_item_value" value="太郎" type="text">
                                    </div>
                                </div>
                                <div class="content_item">
                                    <div class="content_item_title">カナ</div>
                                    <div class="div-input div">
                                        <input class="content_item_value" value="メイダイシャ" type="text">
                                        <input class="content_item_value" value="タロウ" type="text">
                                    </div>
                                </div>
                                <div class="content_item">
                                    <div class="content_item_title">会員</div>
                                    <div class="div-input">
                                        <input class="content_item_value" type="text" value="usuiti@gmail.com">
                                    </div>
                                </div>
                                <div class="content_item">
                                    <div class="content_item_title">パスワード*</div>
                                    <div class="div-input">
                                        <input class="content_item_value" type="password" value="メイダイシャ タロウ">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="save_section">
                            <button class="content_header_btn" id="editbutton_1">
                                <div class="pen_icon"></div>
                                <div class="header_btn_text">設定を変更する</div>
                            </button>
                        </div>

                        <div class="section-success flex__center__center flex__column">
                            <h3>変更が完了しました。</h3>
                            <button>各種設定へ戻る</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="section-breadcrumb">
            <div class="my-container">
                <div class="link-page flex__start__center">
                    <a href='#' class="active">TOP</a>
                    <img src="assets/images/arrow-right-grey.png" alt="no image">
                    <a href="">予約した説明会</a>
                </div>
            </div>
        </section>

    </div>
